<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/form-generator.css">
    <title>Form generator.</title>
</head>
<body>

<main class="wrapper">
    <div class="main-container">
        <div class="input">
            <div>
                <span>Подпись (label):</span>
                <input type="text" id="label-input">
            </div>

            <div>
                <span>Имя (name):</span>
                <input type="text" id="name-input">
            </div>

            <div>
                <span>Тип поля (type):</span>
                <select id="type-select">
                    <option value="text">Текстовое поле</option>
                    <option value="textarea">Текстовая область</option>
                    <option value="select">Список</option>
                    <option value="checkbox">Чекбокс</option>
                    <option value="password">Пароль</option>
                </select>
            </div>

            <div id="select-options" class="hidden">
                <div id="options"></div>

                <span>Возможные значения (option)</span>
                <input type="text" id="select-options-input">
                <div class="options-buttons">
                    <div class="button" id="add-option-button">Добавить вариант</div>
                    <div class="button" id="clear-options">Очистить варианты</div>
                </div>
            </div>

            <div id="checkbox-options" class="hidden">
                <input type="checkbox" id="checkbox-checked-input">
                <span>Выбран</span>
            </div>

            <div id="value-block">
                <span>Значение:</span>
                <input type="text" id="value-input">
            </div>

            <div id="required-block">
                <input type="checkbox" id="required-checkbox">
                <span>Обязательное</span>
            </div>

            <div class="button" id="add-field-button">Добавить поле</div>

            <div id="fields">
            </div>
        </div>


        <div class="output">
            <div>
                <span>HTML Код формы:</span>
                <textarea id="html-textarea"></textarea>
            </div>

            <div>
                <span>JS код формы:</span>
                <textarea id="js-textarea"></textarea>
            </div>

            <div>
                <span>PHP код формы:</span>
                <textarea id="php-textarea"></textarea>
            </div>
        </div>
    </div>
</main>

<script src="js/form-generator.js"></script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/sales-funnel.css">
    <title>Sales funnel</title>
</head>
<body>

<main class="wrapper">
    <div class="main-container">
        <div class="settings">
            <h3>Настройки</h3>

            <div>
                <span>Название продукта (услуги)</span>
                <input type="text" id="product-name">
            </div>
            <div>
                <span>Средний чек</span>
                <input type="text" id="average-receipt">
            </div>
            <div>
                <span>Себестоимость</span>
                <input type="text" id="price">
            </div>
            <div>
                <span>Конверсия рекламы по кликам (% CTR)</span>
                <input type="text" id="ctr">
            </div>
            <div>
                <span>Средняя конверсия заявок (%)</span>
                <input type="text" id="applications-conversion">
            </div>
            <div>
                <span>Средняя конверсия заявок в заказ (%)</span>
                <input type="text" id="applications-conversion-to-order">
            </div>
            <div>
                <span>Средняя цена клика</span>
                <input type="text" id="click-price">
            </div>
            <div>
                <span>% отказов на сайте</span>
                <input type="text" id="rejects-percent">
            </div>
        </div>
    </div>
</main>

<script src="js/sales-funnel.js" type="module"></script>
</body>
</html>

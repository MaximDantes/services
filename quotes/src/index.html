<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <title>Quotes</title>
</head>
<body>

<textarea id="input-area">привет ворлд</textarea>
<span id="input-area-count"></span>

<textarea id="output-area"></textarea>
<span id="output-area-count"></span>

<div>
<button id="quotes-in-button">ЗАКАВЫЧИТЬ</button>
<button id="quotes-out-button">РАСКАВЫЧИТЬ</button>
<button id="clear-button">ОЧИСТИТЬ</button>
</div>

<h2>Настройки</h2>

<div>
    <input type="text" id="quote-char-input" placeholder="Символ закавычивания">
</div>
<div>
    <input type="text" id="char-before-word-input" placeholder="Символ до слова">
</div>
<div>
    <input type="text" id="char-after-word-input" placeholder="Символ после слова">
</div>
<div>
    <input type="text" id="char-separator-input" placeholder="Символ разбивки слов">
</div>
<div>
    <input type="text" id="remove-char-input" placeholder="Символы, которые нужно вырезать (через пробел)">
</div>
<div>
    <input type="checkbox" id="large-first-char-input">
    <span>Первый символ заглавный</span>
</div>
<div>
    <input type="checkbox" id="minus-words-input">
    <span>Исключить минус слова для Яндекс-Директ</span>
</div>

<script src="index.js" type="module"></script>
</body>
</html>
